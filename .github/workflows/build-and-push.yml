# Build and publish Ansible Execution Environment to Quay
---
name: Build and Publish EE (Podman)

'on':
  push:
    branches: [main]
    tags: ['v*', 'release-*']
  workflow_dispatch:

env:
  # Quay.io repository path for Validated Patterns Ansible Toolkit EE
  TARGET_NAME: takinosh/validated-patterns-ansible-toolkit-ee
  TARGET_TAG: v5
  CONTAINER_ENGINE: podman

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling (Podman + Ansible)
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base podman
          python -m pip install --upgrade pip
          pip install ansible-builder ansible-navigator

      - name: Log in to registry.redhat.io (Podman)
        continue-on-error: true
        run: |
          if [ -n "$REDHAT_REGISTRY_USERNAME" ] && [ -n "$REDHAT_REGISTRY_PASSWORD" ]; then
            echo "$REDHAT_REGISTRY_PASSWORD" | podman login registry.redhat.io \
              --username "$REDHAT_REGISTRY_USERNAME" --password-stdin
          else
            echo "Red Hat registry credentials not configured, skipping login (optional)"
          fi
        env:
          REDHAT_REGISTRY_USERNAME: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          REDHAT_REGISTRY_PASSWORD: ${{ secrets.REDHAT_REGISTRY_PASSWORD }}

      - name: Log in to Quay (Podman)
        run: |
          echo "$QUAY_PASSWORD" | podman login quay.io \
            --username "$QUAY_USERNAME" --password-stdin
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}

      - name: Configure OpenShift client tools
        run: |
          # Create oc-install.env to enable oc/kubectl installation via tarball
          mkdir -p files/optional-configs
          echo "OC_VERSION=stable-4.19" > files/optional-configs/oc-install.env

      - name: Build
        env:
          ANSIBLE_HUB_TOKEN: ${{ secrets.ANSIBLE_HUB_TOKEN }}
        run: |
          make clean
          TARGET_NAME="$TARGET_NAME" TARGET_TAG="$TARGET_TAG" CONTAINER_ENGINE=$CONTAINER_ENGINE \
            make build

      - name: Test
        env:
          ANSIBLE_HUB_TOKEN: ${{ secrets.ANSIBLE_HUB_TOKEN }}
        run: |
          TARGET_NAME="$TARGET_NAME" TARGET_TAG="$TARGET_TAG" CONTAINER_ENGINE=$CONTAINER_ENGINE \
            make test

      - name: Publish
        run: |
          TARGET_NAME="$TARGET_NAME" TARGET_TAG="$TARGET_TAG" CONTAINER_ENGINE=$CONTAINER_ENGINE \
            make publish
