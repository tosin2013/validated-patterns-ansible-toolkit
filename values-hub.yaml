---
# Hub cluster configuration for Ansible Execution Environment Pattern
# NOTE: This is an EXAMPLE file for reference only
# For actual deployments, copy this to values-hub.yaml and customize with your Git repository
clusterGroup:
  name: hub
  isHubCluster: true
  targetCluster: in-cluster

  namespaces:
    - validated-patterns
    - quarkus-app-dev
    - quarkus-app-prod

  # Note: OpenShift GitOps is automatically installed by the Validated Patterns Operator
  # Do not include it in subscriptions to avoid conflicts
  subscriptions: {}

  applications:
    quarkus-reference-app-dev:
      name: quarkus-reference-app-dev
      namespace: quarkus-app-dev
      project: default
      path: quarkus-reference-app/charts/all/quarkus-reference-app
      # EXAMPLE: Replace with your GitHub repository URL
      # For public repos: https://github.com/your-org/your-repo.git
      # For private repos with token: https://username:TOKEN@github.com/your-org/your-repo.git
      # RECOMMENDED: Use ArgoCD credentials or SSH keys instead of embedding tokens
      repoURL: https://github.com/your-org/your-repo.git
      targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      # Override chart values to disable namespace creation
      # The namespace is created by the clustergroup chart above
      overrides:
        - name: namespace.create
          value: "false"
        - name: namespace.name
          value: quarkus-app-dev
        # Enable BuildConfig to build from source
        - name: build.enabled
          value: "true"
        - name: build.git.uri
          value: https://github.com/your-org/your-repo.git
        - name: build.git.ref
          value: main
        - name: build.git.contextDir
          value: quarkus-reference-app
        - name: config.profile
          value: dev

    quarkus-reference-app-prod:
      name: quarkus-reference-app-prod
      namespace: quarkus-app-prod
      project: default
      path: quarkus-reference-app/charts/all/quarkus-reference-app
      # EXAMPLE: Replace with your GitHub repository URL
      repoURL: https://github.com/your-org/your-repo.git
      targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      # Override chart values to disable namespace creation
      # The namespace is created by the clustergroup chart above
      overrides:
        - name: namespace.create
          value: "false"
        - name: namespace.name
          value: quarkus-app-prod
        # Enable BuildConfig to build from source
        - name: build.enabled
          value: "true"
        - name: build.git.uri
          value: https://github.com/your-org/your-repo.git
        - name: build.git.ref
          value: main
        - name: build.git.contextDir
          value: quarkus-reference-app
        - name: config.profile
          value: prod
